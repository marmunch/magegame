<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style\game.css">
</head>
<body>
    
    <div class="burger-menu" id="burgerMenu">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
    </div>
    <div class="menu" id="menu">
        <ul>
            <li>Правила</li>
            <li>Выйти</li>
        </ul>
    </div>
    <main class="wrapper">
        <div class="players-container" id="playersContainer">
           
        </div>

            <div class="cards">
                <div class="card cardtype_1"></div>
                <div class="card cardtype_2"></div>
                <div class="card cardtype_3"></div>
            </div>
            
        </div>
        <div class="me">
            <div class="mychar">
                <p class="wtf">Этот текст писать не надо</p>
                <div class="myicon">
                    <div class="tokens">Tokens: <span class="tokens-count"></span></div>
                    <div class="lives">Lives: <span class="lives-count"></span></div>
                </div>
            </div>
            <div class="cards-effect">
                <div class="mycards">
                    
                </div>
                <div class="effect"></div>
            </div>
            <div class="active">
                <button type="button" class="play">Сыграть</button>
                <div class="time">120</div>
            </div>
        </div>
    </main>
    <script src="js\game.js"></script>
</body>
</html>
